<!DOCTYPE html>

<html>

<head>

<style>

  #game {

    position: relative;

    width: 640px;

    height: 320px;

    border: 1px solid black;

    background-color: #f0f8ff;

  }

  .dino, .obstacle {

    position: absolute;

    width: 30px;

    height: 30px;

  }

  .dino {

    background-color: #2e8b57;

    border-radius: 50%;

    transition: bottom 0.3s;

  }

  .obstacle {

    background-color: #ff4500;

  }

  #controls {

    display: flex;

    justify-content: center;

    gap: 20px;

    margin-top: 20px;

  }

  button {

    background-color: #4682b4;

    color: white;

    font-size: 18px;

    padding: 10px 20px;

    border: none;

    cursor: pointer;

  }

  button:hover {

    background-color: #5f9ea0;

  }

</style>

</head>

<body>

  <div id="game">

    <div class="dino"></div>

  </div>

  <div id="controls">

    <button id="jumpBtn">跳跃</button>

    <button id="duckBtn">下蹲</button>

  </div>

  <p>分数：<span id="score">0</span></p>

  <p>最高分：<span id="highScore">0</span></p>

  <script>

    const game = document.getElementById('game');

    const dino = document.querySelector('.dino');

    const scoreElement = document.getElementById('score');

    const highScoreElement = document.getElementById('highScore');

    const jumpBtn = document.getElementById('jumpBtn');

    const duckBtn = document.getElementById('duckBtn');

    let isJumping = false;

    let isDucking = false;

    let score = 0;

    let highScore = 0;

    let speed = 5;

    dino.style.bottom = '0px';

    function createObstacle() {

      const obstacle = document.createElement('div');

      obstacle.classList.add('obstacle');

      obstacle.style.right = '0px';

      obstacle.style.width = '30px';

      if (Math.random() > 0.5) {

        obstacle.style.bottom = '0px';

        obstacle.style.height = '30px';

      } else {

        obstacle.style.bottom = '0px';

        obstacle.style.height = '290px';

      }

      game.appendChild(obstacle);

      return obstacle;

    }

    function jump() {

      if (!isJumping && !isDucking) {

        isJumping = true;

        dino.style.bottom = '50px';

        setTimeout(() => {

          isJumping = false;

          if (!isDucking) {

            dino.style.bottom = '0px';

          }

        }, 500);

      }

    }

    function duck() {

      if (!isDucking && !isJumping) {

        isDucking = true;

        dino.style.bottom = '-50px';

        setTimeout(() => {

          isDucking = false;

          if (!isJumping) {

            dino.style.bottom = '0px';

          }

        }, 500);

      } else if (isJumping) {

        isJumping = false;

        isDucking = true;

        dino.style.bottom = '-10px';

        setTimeout(() => {

          isDucking = false;

          dino.style.bottom = '0px';

        }, 500);

      }

    }

    jumpBtn.addEventListener('click', jump);

    duckBtn.addEventListener('click', duck);

    function gameLoop() {

      const obstacles = document.querySelectorAll('.obstacle');

      for (const obstacle of obstacles) {

        const obstacleRect = obstacle.getBoundingClientRect();

        const dinoRect = dino.getBoundingClientRect();

        if (obstacleRect.right < 0) {

          game.removeChild(obstacle);

        } else {

          obstacle.style.right = (parseFloat(obstacle.style.right) + speed) + 'px';

        }

        if (obstacleRect.left < dinoRect.right && obstacleRect.right > dinoRect.left &&

            obstacleRect.top < dinoRect.bottom && obstacleRect.bottom > dinoRect.top) {

          alert('游戏结束！您的分数是：' + score);

          score = 0;

          scoreElement.textContent = score;

          speed = 5;

          game.removeChild(obstacle);

        } else {

          score++;

          if (score > highScore) {

            highScore = score;

            highScoreElement.textContent = highScore;

          }

          scoreElement.textContent = score;

        }

      }

      if (Math.random() < 0.01) {

        createObstacle();

      }

      speed += 0.001;

      requestAnimationFrame(gameLoop);

    }

    gameLoop();

  </script>

</body>

</html>
